<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Reasoning</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>LLM Reasoning Chat</h1>
            <button id="createChatBtn" class="btn btn-primary">New Chat</button>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="chat-list-header">
                    <h2>Chats</h2>
                </div>
                <div id="chatList" class="chat-list">
                </div>
            </aside>

            <main class="chat-area">
                <div id="welcomeScreen" class="welcome-screen">
                    <h2>Welcome to LLM Reasoning Chat</h2>
                    <p>Select a chat from the sidebar or create a new one to get started.</p>
                </div>

                <div id="chatInterface" class="chat-interface" style="display: none;">
                    <div class="chat-header">
                        <h3 id="chatTitle">Chat</h3>
                        <div class="chat-actions">
                            <button id="renameChatBtn" class="btn btn-secondary">Rename</button>
                            <button id="deleteChatBtn" class="btn btn-danger">Delete</button>
                        </div>
                    </div>

                    <div id="messagesContainer" class="messages-container">
                    </div>

                    <div class="input-area">
                        <div class="input-controls">
                            <label>
                                <input type="checkbox" id="reasoningToggle" checked>
                                Enable Reasoning
                            </label>
                        </div>
                        <div class="message-input">
                            <textarea id="messageInput" placeholder="Type your message..." rows="3"></textarea>
                            <button id="sendMessageBtn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="chatModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Create New Chat</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="chatNameInput" placeholder="Enter chat name..." maxlength="50">
            </div>
            <div class="modal-footer">
                <button id="cancelModalBtn" class="btn btn-secondary">Cancel</button>
                <button id="confirmModalBtn" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>

    <div id="eventsModal" class="modal">
        <div class="modal-content events-modal-content">
            <div class="modal-header">
                <h3>Processing Events</h3>
                <span class="close" id="eventsModalClose">&times;</span>
            </div>
            <div class="modal-body events-modal-body">
                <div id="eventsContainer" class="events-container">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
